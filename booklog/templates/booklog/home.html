{% extends "booklog/base.html" %}
{% block content %}
    {% if latest_books %}
        <ul>
        {% for title in latest_books %}
            <!--<li> <a href="booklog/{{ title.id }}/"> {{ title.title }}</a>-->
             <div class = "media">
              <img class="img-thumbnail" src="{{ title.image.url }}" href="{% url 'books-detail' title.id %}">   
              <br>
            <li> <a href="{% url 'books-detail' title.id %}"> {{ title.title }}</a>   
               By: {{ title.author }}
               <br><br>
            </div> 
            </li>
        {% endfor %}
        </ul>
        {% else %}
            <p>No books are available.</p>
    {% endif %}
{% endblock content %}
